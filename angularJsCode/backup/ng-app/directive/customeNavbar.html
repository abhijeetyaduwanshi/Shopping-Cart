<!DOCTYPE html>
<html>
<head>
	<title>Navbar example</title>
	<style type="text/css">
		.nav-link {
			font-weight: bold;
			margin-top: 20px;
			white-space: nowrap;
		}

		.navBarSignIn {
			margin-top: 6px;
			margin-bottom: 6px;
			margin-left: 100px;
			text-align: center;
		}

		@media (max-width: 991.5px) {
			.bottomNavbar {
				display: none;
			}
			.navbar-brand-logo {
				margin: auto;
			}
		}

		.bottomNavbar {
			padding-left: 200px;
			box-shadow: 2px 2px 4px #d3d3d3;
		}

		.bottomNavbar ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		.bottomNavbar ul li {
			float: left;
		}

		.bottomNavbar ul li a {
			font-size: 15px;
			display: block;
			color: #343a40;
			padding: 14px 10px;
			text-decoration: none;
		}
	</style>
	<!-- This is the bootstrap cdn link -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="navbar-brand-logo">
				<a class="navbar-brand" href="#">
					<img src="../../images/logo.jpg" width="40" height="40" alt="pizza logo">
				</a>
			</div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="#">HOME</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">MENU</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">COUPONS</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">GROUP ORDERING</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">TRACKER</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">PIZZA PROFILE</a>
					</li>
					<li class="nav-item">
						<a class="nav-link navBarSignIn" href="#">SIGN IN & EARN<br />REWARDS</a>
					</li>
				</ul>
			</div>
	</nav>

	<nav class="bottomNavbar">
		<div class="container">
			<ul>
				<li>
					<a href="#">VIEW ALL</a>
				</li>
				<li>
					<a href="#">PIZZA</a>
				</li>
				<li>
					<a href="#">CHICKEN</a>
				</li>
				<li>
					<a href="#">SANDWICHES</a>
				</li>
				<li>
					<a href="#">PASTA</a>
				</li>
				<li>
					<a href="#">BREADS & SIDES</a>
				</li>
				<li>
					<a href="#">DESSERTS</a>
				</li>
				<li>
					<a href="#">DRINKS</a>
				</li>
				<li>
					<a href="#">EXTRAS</a>
				</li>
			</ul>
		</div>
	</nav>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
