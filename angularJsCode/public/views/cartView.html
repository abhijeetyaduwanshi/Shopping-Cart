<div class="cartPage container">
    <div ng-if="cartIsEmpty" class="emptyCartContainer">
        <h2>Your shopping cart is currently empty</h2>
        <div class="emptyCartSection">
            <i id="cartIconOnCartPage" class="fa fa-shopping-cart"></i>
            <p>Get Shopping!</p>
            <p>Discover all the deliciousness.<br />
                <a href="#!"><button class="btn btn-danger">Shop now</button></a>
            </p>
        </div>
    </div>

    <div ng-if="!cartIsEmpty" class="cartContainer">
        <table class="table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Edit</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="product in products">
                    <td>{{product.productTitle}}
                        <div style="font-size: 12px">Calories</div>
                    </td>
                    <td>{{product.productQuantity}} X ${{product.productPrice}}</td>
                    <td><button class="btn btn-danger" ng-click="removeFromCart(product._id)">
                        <i class="fa fa-trash-o"></i>
                    </button></td>
                    <td>${{product.productCalculatedPrice}}</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td>&nbsp</td>
                    <td>&nbsp</td>
                    <td>${{productFinalPrice | number : 2}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
