<header id="mainNav" ng-controller="navigationCtrl">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">

            <a id="brandLogo" class="navbar-brand" href="#">
                <img id="brandImage" src="images/logo.jpg" width="40.57" height="25.285" alt="logo" class="d-inline-block align-top">
                <span id="brandName">Pizza</span>
            </a>

            <button id="hamburger" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" ng-repeat="navigation in navigationItems"><a class="nav-link" ng-href="{{navigation.categoryRoute}}">{{navigation.categoryTitle}}</a></li>
                </ul>
            </div>
            <a id="cartIconLink" class="nav-link" href="#!/Cart"><i id="cartIcon" class="fa fa-shopping-cart"><sup id="cartItemsCount">{{itemsCount}}</sup></i></a>

        </div>
    </nav>
</header>
