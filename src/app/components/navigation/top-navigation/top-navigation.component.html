<div class="navigationContainer">
    <mat-toolbar>
        <div class="navigationLinksContainer">
            <ul class="navigationItems">
                <li *ngFor="let navigation of navigationData">
                    <a [routerLink]="['/category', navigation.categoryTitle]">
                        {{navigation.categoryTitle}}
                    </a>
                </li>
            </ul>
        </div>
    </mat-toolbar>
</div>
