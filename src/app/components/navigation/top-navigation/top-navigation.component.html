<div class="navigationContainer">
    <mat-toolbar>
        <div class="navigationMobileHeaderContainer">
            <div class="navigationMobileHamburger">
                <button mat-icon-button (click)="onToggleSidenav()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div class="navigationMobileLogo">
                <a routerLink="/">
                    <mat-icon>local_pizza</mat-icon>
                </a>
            </div>
            <div class="navigationMobileCart">
                <a routerLink="/cart">
                    <mat-icon [matBadge]="cartCount" #tooltip="matTooltip" matTooltip="Cart" matTooltipPosition="below">shopping_cart</mat-icon>
                </a>
            </div>
        </div>
        <div class="navigationDesktopHeaderContainer">
            <ul class="navigationDesktopItems">
                <li>
                    <a routerLink="/" class="navigationDesktopHomeLink">
                        <mat-icon #tooltip="matTooltip" matTooltip="All categories" matTooltipPosition="below">home</mat-icon>
                    </a>
                </li>
                <li *ngFor="let navigation of navigationData">
                    <a [routerLink]="['/category', navigation.categoryTitle]">
                        {{navigation.categoryTitle}}
                    </a>
                </li>
                <li>
                    <a routerLink="/cart" class="navigationDesktopCartLink">
                        <mat-icon [matBadge]="cartCount" #tooltip="matTooltip" matTooltip="Cart" matTooltipPosition="below">shopping_cart</mat-icon>
                    </a>
                </li>
            </ul>
        </div>
    </mat-toolbar>
</div>
