<div class="deliveryDialog">
    <div class="errorIconContainer">
        <mat-icon class="errorIcon" aria-hidden="true" aria-label="error icon">error_outline</mat-icon>
    </div>
    <div class="errorMessageContainer">
        <h1 mat-dialog-title>Delivery Unavailable</h1>
        <div mat-dialog-content>Sorry for the inconvenience, Google maps integration is in progress and until then the delivery option is unavailable.</div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
            <button mat-button mat-dialog-close>Try Pick Up</button>
        </div>
    </div>
</div>
