<div class="curbsidePickupDialog">
    <div class="warningIconContainer">
        <mat-icon class="warningIcon" aria-hidden="true" aria-label="warning icon">warning</mat-icon>
    </div>
    <div class="warningMessageContainer">
        <h1 mat-dialog-title>Curbside Pickup Unavailable</h1>
        <div mat-dialog-content>When chosing to go with curbside pickup, phone number will be asked, after the order is placed, an auto generated text with a code will be sent to the user for confirmation when picking up the oder.</div>
        <div mat-dialog-actions>
            <button mat-button mat-dialog-close>Close</button>
        </div>
    </div>
</div>
