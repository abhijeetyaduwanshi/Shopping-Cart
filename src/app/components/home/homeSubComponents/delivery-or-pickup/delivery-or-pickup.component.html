<div class="deliveryOrPickupContainer">
    <div class="deliveryContainer">
        <button mat-raised-button color="primary" (click)="openDeliveryDialog()">Order Delivery</button>
    </div>
    <div class="pickupContainer">
        <button mat-raised-button color="primary" (click)="openPickupDialog()">Order Pickup</button>
    </div>
    <div class="curbsidePickupContainer">
        <button mat-raised-button color="primary">Order Curbside Pickup</button>
    </div>
</div>
