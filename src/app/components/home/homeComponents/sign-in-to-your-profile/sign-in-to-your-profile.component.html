<form [formGroup]="signInForm" (ngSubmit)="onSignInFormSubmit()">
    <div class="signInOrCreateNewAccountBox mat-elevation-z4">
        <mat-form-field class="signInAccountField" appearance="fill">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="abhijeet@example.com" [formControl]="signInEmail" required>
            <mat-error *ngIf="signInEmail.invalid">{{getSignInEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="signInAccountField" appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hideSignInPassword ? 'password' : 'text'" [formControl]="signInPassword" required>
            <button mat-icon-button matSuffix (click)="hideSignInPassword = !hideSignInPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hideSignInPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="signInPassword.invalid">{{getSignInPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
        <button class="signInAccountButton" mat-raised-button color="primary" [disabled]="!signInForm.valid">
            Sign In To My Pizza Profile
        </button>
        <p>Forgot Password?</p>
        <p>This is not connected to the backend (work in progress).</p>
    </div>
</form>
