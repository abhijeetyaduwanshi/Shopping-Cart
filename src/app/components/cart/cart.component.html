<div class="cartContainer">
    <mat-card>
        <table class="table">
            <thead>
                <tr>
                    <td>
                        <mat-card-title>
                            Product
                        </mat-card-title>
                    </td>
                    <td>
                        <mat-card-title>
                            Quantity
                        </mat-card-title>
                    </td>
                    <td>
                        <mat-card-title>
                            Edit
                        </mat-card-title>
                    </td>
                    <td>
                        <mat-card-title>
                            Price
                        </mat-card-title>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cartedProduct of cartedProductData">
                    <td class="productImageAndTitle">
                        <span class="productImageContainer">
                            <img [src]="cartedProduct.productImage">
                        </span>
                        <span class="productTitle">
                            {{cartedProduct.productTitle}}
                            <div class="productCalorieCount">
                                Calories: calorie count
                            </div>
                        </span>
                    </td>
                    <td>{{cartedProduct.productQuantity}} X ${{cartedProduct.productPrice}}</td>
                    <td>
                        <button mat-raised-button color="warn" (click)="removeFromCart(cartedProduct._id)">
                            <mat-icon>delete_forever</mat-icon>
                        </button>
                    </td>
                    <td>${{cartedProduct.productCalculatedPrice}}</td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td></td>
                    <td></td>
                    <td>${{cartTotal | number:'1.2-2'}}</td>
                </tr>
            </tbody>
        </table>
    </mat-card>
</div>
