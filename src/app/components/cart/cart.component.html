<div class="cartContainer">
    <div *ngFor="let cartedProduct of cartedProductData">
        <p>{{cartedProduct.productTitle}}</p>
        <p>{{cartedProduct.productDescription}}</p>
        <img [src]="cartedProduct.productImage">
        <p>{{cartedProduct.productIsSpicy}}</p>
        <p>{{cartedProduct.productIsVegetarian}}</p>
        <p>{{cartedProduct.productPrice}}</p>
        <hr>
    </div>
</div>
