<div class="modal fade" id="deleteProduct">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title">Delete product</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <td><label>Product title</label></td>
                            <td><strike><p>{{selectedProductItem.productTitle}}</p></strike></td>
                        </tr>
                        <tr>
                            <td><label>Product description</label></td>
                            <td><strike><p>{{selectedProductItem.productDescription}}</p></strike></td>
                        </tr>
                            <td><label>Product image path</label></td>
                            <td><strike><p>{{selectedProductItem.productImage}}</p></strike></td>
                        </tr>
                        <tr>
                            <td><label>Product price</label></td>
                            <td><strike><p>{{selectedProductItem.productPrice}}</p></strike></td>
                        </tr>
                        <tr>
                            <td><label>Is vegetarian?</label></td>
                            <td><strike><p>{{selectedProductItem.productIsVegetarian}}</p></strike></td>
                        </tr>
                        <tr>
                            <td><label>Is spicy?</label></td>
                            <td><strike><p>{{selectedProductItem.productIsSpicy}}</p></strike></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" ng-click="deleteProduct(selectedProductItem._id, selectedProductItem.productTitle)" data-dismiss="modal">Delete product</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
