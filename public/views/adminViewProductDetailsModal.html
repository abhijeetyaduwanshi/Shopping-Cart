<div class="modal fade" id="viewProductDetails">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active': isActive === 'viewProducts'}" ng-click="activeButton('viewProducts')">View products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active': isActive === 'addProducts'}" ng-click="activeButton('addProducts')">Add products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active': isActive === 'viewCatDetails'}" ng-click="activeButton('viewCatDetails')">View category details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" ng-class="{'active': isActive === 'editCategory'}" ng-click="activeButton('editCategory')">Edit category</a>
                </li>
            </ul>

            <div class="modal-header">
                <h4 class="modal-title">View product details</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-body">
                <table class="table">
                    <tbody>
                        <tr ng-repeat="products in productsList">
                            <td>{{products.productTitle}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
