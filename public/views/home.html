<div id="categoriesList">
	<div ng-repeat="categoryItem in categoryItemsList">
		<div ng-attr-id="{{categoryItem.categoryId}}">
			<a ng-href="{{categoryItem.categoryRoute}}">
				<div>
					<img ng-src="{{categoryItem.categoryImage}}">
				</div>
				<div>
					<h2>{{categoryItem.categoryTitle}}</h2>
					<p>{{categoryItem.categoryDescription}}</p>
				</div>
			</a>
		</div>
	</div>
</div>
