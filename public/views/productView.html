<div class="productPage">
	<div class="productContainer" ng-repeat="product in products">
		<div class="productImage">
			<img width="180px" height="150px" ng-src="{{product.productImage}}">
		</div>

		<button class="productAddToCrtBtn">Add to order</button>

		<h3 class="productTitle">{{product.productTitle}}</h3>
		<p class="productDescription">{{product.productDescription}}</p>
	</div>
</div>
