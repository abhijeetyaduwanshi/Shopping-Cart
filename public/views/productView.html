<div id="productsList" class="container">
    <div class="row">
        <div ng-repeat="product in products" class="col-sm">
            <a ng-href="{{}}">
                <div class="productImage">
                    <img ng-src="{{product.productImage}}">
                </div>
                <button type="button" class="productAddToCrtBtn" ng-click="addToCart(product._id)">Add to order</button>
                <div class="productDetails">
                    <h3>{{product.productTitle}} ${{product.productPrice}}</h3>
                    <p>{{product.productDescription}}</p>
                    <br />
                    <span class="pills green" ng-if="product.productIsVegetarian === 'true'">Vegetarian</span>
                    <span class="pills red" ng-if="product.productIsVegetarian === 'false'">Non vegetarian</span>

                    <span class="pills sweet" ng-if="product.productIsSpicy === 'sweet'">Sweet</span>
                    <span class="pills spiceMild" ng-if="product.productIsSpicy === 'mild'">Mild spicy</span>
                    <span class="pills spiceMedium" ng-if="product.productIsSpicy === 'medium'">Medium spicy</span>
                    <span class="pills spiceHot" ng-if="product.productIsSpicy === 'hot'">Spicy hot</span>
                </div>
            </a>
        </div>
    </div>
</div>
