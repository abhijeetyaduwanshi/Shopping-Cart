<div id="specialtyPizzasPage">
	<div ng-repeat="specialtyPizza in specialtyPizzaList">
		<div>
			<img ng-src="{{specialtyPizza.productImage}}">
		</div>
		<h3>{{specialtyPizza.productTitle}}</h3>
		<button>Add to order</button>
		<button>Customize</button>
		<p>{{specialtyPizza.productDescription}}</p>
	</div>
</div>
