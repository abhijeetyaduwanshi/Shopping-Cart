        <thead>
            <tr>
                <th>Categories</th>

                </td>
            </tr>
        </tbody>
    </table>

    <div id="adminEditCategoryModal">

    </div>

    <div id="adminAddNewProductModal">

    </div>

        <div admin-View-Product-Details></div>
    </div>

    <div id="adminViewCategoryDetailsModal">
        <div admin-View-Category-Details></div>
    </div>

    <div id="adminDeleteCategoryModal">
        <div admin-Delete-Category></div>
    </div>
