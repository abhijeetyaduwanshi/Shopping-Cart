			<tr>
				<td><label>Category title</label></td>
				<td><input class="form-control" type="text" name="category.categoryTitle" ng-model="categoryItem.categoryTitle"></td>
			</tr>
			<tr>
				<td><label>Category description</label></td>
				<td><input class="form-control" type="text" name="category.categoryDescription" ng-model="categoryItem.categoryDescription"></td>

			<tr>
				<td>&nbsp;</td>
				<td><button class="btn btn-primary" ng-click="addCategoryItem()">Add category item</button></td>
			</tr>
		</tbody>
	</table>

	<table class="table">
		<thead>
			<tr>
				<th>Category name</th>
				<th>Category description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="categoryItem in categoryItemsList">
				<td>{{categoryItem.categoryTitle}}</td>
				<td>{{categoryItem.categoryDescription}}</td>
			</tr>
		</tbody>
	</table>
