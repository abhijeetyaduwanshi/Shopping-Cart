<div class="adminPage">

    <div id="adminAddNewCategoryModal">
        <div admin-Add-New-Category></div>
    </div>

    <h3 id="categoryListHeader">Category list<button id="addNewCategoriesBtn" type="button" class="btn btn-success" data-toggle="modal" data-target="#addNewCategory">Add new category</button></h3>
    <table class="table">
        <thead>
            <tr>
                <th>Categories</th>
                <th>Category options</th>
                <th>Add new product</th>
                <th>View product details</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="categoryItem in categoryItemsList">
                <td>{{categoryItem.categoryTitle}}</td>
                <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#editCategory" ng-click="viewCategoryDetails(categoryItem._id)">Category options</button></td>
                <td><button type="button" class="btn btn-warning" data-toggle="modal" data-target="#addNewProduct" ng-click="viewCategoryDetails(categoryItem._id)">Add new product</button></td>
                <td><a ng-href="#!/Admin/productDetails/{{categoryItem.categoryTitle}}"><button type="button" class="btn btn-info" data-toggle="modal" data-target="#viewProductDetails" ng-click="viewProductsDetails(categoryItem.categoryTitle)">View product details</button></a></td>
            </tr>
        </tbody>
    </table>

    <div id="adminEditCategoryModal">
        <div admin-Edit-Category></div>
    </div>

    <div id="adminAddNewProductModal">
        <div admin-Add-New-Product></div>
    </div>
