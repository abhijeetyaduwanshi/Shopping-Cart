<div class="cartPage row">
	<div class="cartContainer col-md" ng-repeat="product in products">
		<div class="productImage">
			<img ng-src="{{product.productImage}}">
		</div>

		<button type="button" class="btn btn-danger productAddToCrtBtn" ng-click="addToCart(product._id)">Add to order</button>

		<h3 class="productTitle">{{product.productTitle}}: $ {{product.productPrice}}</h3>
		<p class="productDescription">{{product.productDescription}}</p>
	</div>
</div>
