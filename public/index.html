<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Shopping cart app</title>
	<!-- This is the bootstrap cdn link -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="appCtrl">
		<h1>Customer details</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="customer in customerList">
					<td>{{customer.name}}</td>
					<td>{{customer.email}}</td>
					<td>{{customer.phone}}</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- This is the angular cdn link -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
	<script type="text/javascript" src="controllers/customerController.js"></script>
</body>
</html>
