<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Shopping cart app</title>
	<!-- This is the bootstrap cdn link -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
	<div class="container" ng-controller="appCtrl">
		<h1>Customer details</h1>
		<a href="page2.html">Order</a>

		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Action</th>
					<th>&nbsp;</th>
					<th>&nbsp;</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="customer.name"></td>
					<td><input class="form-control" ng-model="customer.email"></td>
					<td><input class="form-control" ng-model="customer.phone"></td>
					<td><button class="btn btn-primary" ng-click="addCustomer()">Add Customer</button></td>
					<td><button class="btn btn-info" ng-click="updateCustomer()">Update Customer</button></td>
					<td><button class="btn btn-info" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat="customer in customerList">
					<td>{{customer.name}}</td>
					<td>{{customer.email}}</td>
					<td>{{customer.phone}}</td>
					<td><button class="btn btn-danger" ng-click="removeCustomer(customer._id)">Remove Customer</button></td>
					<td><button class="btn btn-warning" ng-click="editCustomer(customer._id)">Edit Customer</button></td>
					<td>&nbsp;</td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- This is the angular cdn link -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
	<script type="text/javascript" src="controllers/customerController.js"></script>
</body>
</html>
